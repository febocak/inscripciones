<div class="row">
  <div class="col-lg-3">
    <app-competencia-info
      [competencia]="competencia"
    ></app-competencia-info>
  </div>

  <div class="col-lg-9">
    <div class="card mt-3">
      <div class="card-header d-flex">
        Distancias
        <a routerLink="/distancias/{{competencia.id}}/add" class="text-primary ml-auto">
          <i class="fa fa-plus-circle fa-2x"></i>
        </a>
      </div>
    </div>

    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th> Categoría </th>
          <th> Embarcación </th>
          <th> Distancia </th>
          <th> </th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let registro of tabla; let i = index">
          <td routerLink="/distancias/{{competencia.id}}/edit/{{i}}"> {{ registro.categoria }} </td>
          <td routerLink="/distancias/{{competencia.id}}/edit/{{i}}"> {{ registro.embarcacion }} </td>
          <td routerLink="/distancias/{{competencia.id}}/edit/{{i}}"> {{ registro.distancia }} </td>
          <td class="text-center">
            <a routerLink="/distancias/{{competencia.id}}/delete/{{i}}" class="text-danger">
              <i class="fa fa-minus-circle fa-2x"></i>
            </a>
          </td>
        </tr>
      </tbody>

    </table>
  </div>
</div>
