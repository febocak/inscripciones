<div class="row">
  <div class="col-sm-12 col-md-8 col-lg-6 mx-auto">

    <div class="card mt-3">
      <div class="card-header">
        Respaldar datos

      </div>

      <div class="card-body">

        <div class="row">
          <div class="col-12">
            <h4> {{ mensaje }} </h4>
          </div>
          <div class="col-6">
            <button class="btn btn-lg btn-block btn-primary" [disabled]="preparacionStatus > 0"
              (click)="generateDownloadJsonUri()">
              Procesar
            </button>
          </div>
          <div class="col-6">
            <button class="btn btn-lg btn-block btn-primary" [disabled]="preparacionStatus < 2"
              (click)="exportarDatos()">
              Exportar
            </button>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-6 mx-auto">
            <button class="btn btn-block btn-secondary" (click)="goBack()">
              Cancelar
            </button>
          </div>
        </div>

        <a #aDownload class="btn btn-clear d-none" title="Download JSON" [href]="downloadJsonHref" download="FeBoCaK.json">
          Link
        </a> 

      </div>
    </div>

  </div>
</div>
